name: Repo Sync

on:
  workflow_dispatch:
  
  push:
    branches:    
      - 'master'
    paths:
      - '.github/workflows/Repo-Sync.yaml'

  schedule:
    - cron: 53 * * * *

jobs:
  ariang:
    runs-on: ubuntu-latest
    env:
      project: Ariang
      DATABASE: ${{ secrets.DATABASE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: python -m pip install --upgrade pymongo dnspython
      - name: Check Upstream
        id: ariang
        run: |
          VER=$(curl -s -N https://api.github.com/repos/mayswind/AriaNg/releases | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/' | head -n 1)
          result=$(python Vercel/check.py $project $VER)
          [[ $result ]] && echo "VER=$VER" >> $GITHUB_ENV || true
          [[ $result ]] && curl -sSL https://apix.vercel.app/github/mayswind/AriaNg/AriaNg -o /tmp/tmp.zip && unzip -n /tmp/tmp.zip -d ./AriaNg || echo "Download failed!"
          [[ $result ]] && echo "::set-output name=status::proceed" || echo "Updated!"
      - name: Github ➡ FTP
        if: steps.ariang.outputs.status == 'proceed'
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./AriaNg/
          server-dir: /ariang.dov.moe/
      - name: Update
        if: steps.ariang.outputs.status == 'proceed'
        run: python Vercel/update.py $project ${{ env.VER }}

  microsoft-365-admin:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep Random Time
        run: sleep $(shuf -i 10-60 -n 1)
      - uses: actions/checkout@v2
      - name: Github ➡ Github
        id: microsoft-365-admin-update
        run: |
          RUNNER_DIR=`pwd`
          sed -i "s/rm -rf \/tmp\/dest_repo/rm -rf/g" Scripts/sync.sh
          bash Scripts/sync.sh \
            https://github.com/6mb/Microsoft-365-Admin master \
            https://${{ github.repository_owner }}:${{ secrets.REPO_TOKEN }}@github.com/DovFork/Microsoft-365-Admin
          cat /tmp/update > /dev/null && mv /tmp/dest_repo $RUNNER_DIR || echo "::set-output name=status::updated"
      - name: Set up Docker Buildx
        if: steps.microsoft-365-admin-update.outputs.status != 'updated'
        uses: docker/setup-buildx-action@v1
      - name: Github Docker Login
        if: steps.microsoft-365-admin-update.outputs.status != 'updated'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: dovfork
          password: ${{ secrets.REPO_TOKEN }}
      - name: Build and push
        if: steps.microsoft-365-admin-update.outputs.status != 'updated'
        uses: docker/build-push-action@v2
        with:
          context: ./dest_repo
          file: ./dest_repo/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/dovfork/microsoft-365-admin:latest

